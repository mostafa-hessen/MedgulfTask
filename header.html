<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <style>
        @import url('https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css');
        html {
            font-family: Roboto, sans-serif;


}
        .arabic{
  font-family: "Changa", sans-serif;

        }

        * {
            padding: 0;
            margin: 0;
        }

        .flex {
            display: flex;
            align-items: center;

        }

        header {
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            background-color: #19406c

        }

        header .name {
            text-align: right;
        }
        header .icons {
            margin-left: 15px;
        }

        .textDecoration{
            text-decoration: none;
            color: #FFFF;
        }
        header .icons a{
            padding: 7px 3px;
            margin-inline:2px ;
        }
        header .info{
            font-size: 15px;
        }
        header .icons img{
            width: 20px;
        }
        @media (max-width:586px) {
            
            .info-icons{
                flex-direction: column;
    
            }
        }
    </style>
</head>

<body>
    <header class="flex" >
        <div class="info&icons flex">
            <div class="info ">
                <p>800 441 4442</p>
                <a  class="textDecoration" href="https://www.medgulf.com.sa" target="_blank"> <p style="color: #d1d1d1;font-size: 10px;">www.<strong
                        style="color: white;font-size: 11px;">medgulf</strong>.com.sa</p></a>
            </div>
            <div class="icons flex" >
                <a class="textDecoration"  href="https://twitter.com/MedgulfSaudi" target="_blank"><img src="./images/socialmediaIconsWhite/twitter (1).png" alt="twitter"/></a>
                <a class="textDecoration"  href="https://www.facebook.com/MedgulfSaudi/" target="_blank"><img src="./images/socialmediaIconsWhite/facebook-app-symbol.png" alt="facebook"></a>
                <a  class="textDecoration" href="https://www.linkedin.com/company/the-mediterranean-and-gulf-cooperative-insurance-and-reinsurance-company/" target="_blank"><img src="./images/socialmediaIconsWhite/linkedin.png" alt="linkedIn"></a>
                <a class="textDecoration"  href="https://www.instagram.com/medgulf_saudi/" target="_blank">
                    <img src="./images/socialmediaIconsWhite/instagram (1).png" alt="instgram">
                </a>
            </div>
        </div>
        <div class="name">
            <p class="arabic">ميدغلف خاضعة لإشراف ورقابة هيئة التأمين</p>
            <p>MEDGULF is regulated by Insurance Authority</p>
        </div>
    </header>
</body>

</html>
